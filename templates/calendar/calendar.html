{% extends "base.html" %}

{% block content %}
    Hi, {{ user }}<br/>
    <a class="previous btn btn-primary" href="/cal/{{ prev|date:"o/m" }}"><i class="icon-chevron-left icon-white"></i>{{ prev|date:"F" }}</a>
    <a class="next btn btn-primary" href="/cal/{{ next|date:"o/m" }}">{{ next|date:"F" }}<i class="icon-chevron-right icon-white"></i></a>
    {{ calendar }}
{% endblock %}
