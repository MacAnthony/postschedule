{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>

<!-- BOOTSTRAP -->

<link href="{% get_static_prefix %}css/bootstrap.css" rel="stylesheet">


    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
<link href="{% get_static_prefix %}css/bootstrap-responsive.css" rel="stylesheet">


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<!-- /END BOOTSTRAP -->
<link href="{% get_static_prefix %}css/custom.css" rel="stylesheet">
<link href="{% get_static_prefix %}css/datepicker.css" rel="stylesheet">
<link href="{% get_static_prefix %}css/timepicker.css" rel="stylesheet">
{% block styles %}
{% endblock %}

</head>
<body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">SketchDaily</a>
          <div class="nav-collapse">
            <ul class="nav">


            </ul>

          </div><!--/.nav-collapse -->
          
        </div>

      </div>
    </div>

    <div class="container">

    {% block content %}

    {% endblock %}
    {% block footer %}
    <hr>
    <p>Thanks for visiting my site.</p>
    {% endblock %}


    </div> <!-- /container -->


<!-- JAVASCRIPT -->

	<!-- BOOTSTRAP JS -->
	<script src="{% get_static_prefix %}js/jquery.js"></script>
  <script type="text/javascript" src="https://www.proxino.com/p-no-query.js"></script>
<script type="text/javascript">
  Proxino.key = "g7or5krk4M_1q7l3ZJKoww";
  Proxino.track_errors();
</script>
	<script src="{% get_static_prefix %}js/bootstrap.min.js"></script>
  <script src="{% get_static_prefix %}js/bootstrap-datepicker.js"></script>
  <script src="{% get_static_prefix %}js/bootstrap-timepicker.js"></script>
  <script src="{% get_static_prefix %}js/snuownd.js"></script>
  <script src="{% get_static_prefix %}js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="{% get_static_prefix %}js/jquery.cookie.js"></script>




  <script src="{% get_static_prefix %}js/custom.js"></script>
    <script src="{% get_static_prefix %}js/ajax.js"></script>

    {% block scripts %}
    {% endblock %}

	<!-- END BOOTSTRAP JS -->



<!-- END JAVASCRIPT -->    
</body>
</html>
